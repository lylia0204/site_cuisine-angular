

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head> 

<section class="page-section"> 
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Créer un compte</h3>
        
        </div>
        <div *ngIf="isSignedUp; else signupForm">
          <a class="nav-link" style = "color: white; text-align: center"  routerLink="/login"> Votre compte est enregistré! 
              Connectez-vous.</a> 
        </div>

<ng-template #signupForm>
  <div class="card-body">
  
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nom Utilisateur</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Champs obligatoire</div>
        </div>
      
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email obligatoire</div>
          <div *ngIf="email.errors.email">Email incorrecte</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="8"   placement="right"
          popover="Minimum 8 caractères"
          triggers="keypress:focusout" />


          <label for="password">Confirmer Mot de passe</label>
        <input type="password" class="form-control" name="password2" [(ngModel)]="password2" #password="ngModel"
          required minlength="8"  placement="right"
          popover="Minimum 8 caractères"
          triggers="keypress:focusout" />
          <div *ngIf= "invalidmessage" class="alert alert-warning"> mot de passe differents </div>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Mot de passe obligatoire</div>
          <div *ngIf="password.errors.minlength">Mot de passe doit contenir plus de 6 caractère</div>
        </div>
       
        
    </div>
    <div>
      <button class="btn btn-lg btn-primary btn-block text-lowercase">INSCRIPTION</button>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
       Erreur Enregistrement !<br/>{{errorMessage}} </div>
      </div>
    </form>
  
</div>
</ng-template>	
</div>
</div>
</div>
</section>
