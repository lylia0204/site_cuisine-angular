<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head> 
<section class="page-section"> 
<div class="container">
  <h1><a href="/" rel="header" class="c-header__logo u-block u-margin-auto"></a></h1>
    <div class="d-flex justify-content-center h-100">
		<div class="card">
			<!-- <div class="card-header">
				<h3>Connexion</h3>
			
      </div> -->
      <div *ngIf="isLoggedIn; else loggedOut">
       
       </div>
      <ng-template #loggedOut>
			<div class="card-body">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username" style="color: black" >Nom utilisateur</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required" class= "alert-danger"> Nom d'utilisateur est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
             
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required" class= "alert-danger">Le mot de passe est obligatoire</div>
              <div *ngIf="password.errors.minlength" class= "alert-danger"> attention 8 caractères minimum</div>
            </div>
          </div>
					<br>
					
           
            <button class="btn btn-lg btn-primary btn-block btn-signin">Se connecter</button>
            <div class="d-flex justify-content-center links"  >  <a href="/signup" class="forgot-password">Mot de passe oublié?</a> </div>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Erreur : login et/ou mot de passe faux.
            </div>
         <br>
         <br>
          <div class="d-flex justify-content-center links">
          <p>pas de compte?<a href="signup" >s'enregistrer</a></p>
          
        </div>
        </form>
      </div>
    </ng-template>
			</div>
		
		</div>
  </div>
</section>
